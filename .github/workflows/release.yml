name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_KEYSTORE | base64 -d > keystore.jks

      - name: Create keystore.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "storeFile=../keystore.jks" > keystore.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore.properties

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo $GOOGLE_SERVICES | base64 -d > app/google-services.json

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Copy APK
        run: |
          cp app/build/outputs/apk/release/ZimbaBeats.apk ./ZimbaBeats.apk

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release with APK
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get_version.outputs.VERSION }} \
            --title "ZimbaBeats ${{ steps.get_version.outputs.VERSION }}" \
            --notes "## ZimbaBeats ${{ steps.get_version.outputs.VERSION }}

          Safe, Ad-Free Music Streaming for Kids

          ### Downloads
          - **ZimbaBeats.apk** - Kids Music Player

          ### Installation
          1. Download ZimbaBeats.apk
          2. Enable \"Install from unknown sources\" in Settings
          3. Open the APK file to install

          ### Requirements
          - Android 8.0 or higher

          ---
          [Visit our website](https://zimbabeats.com) | [Web Player](https://zimbabeats.com/player)" \
            ZimbaBeats.apk

      - name: Upload APK as artifact (for manual builds)
        uses: actions/upload-artifact@v7
        if: "!startsWith(github.ref, 'refs/tags/')"
        with:
          name: ZimbaBeats-APK
          path: ZimbaBeats.apk
